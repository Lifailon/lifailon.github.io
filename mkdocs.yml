site_name: PowerShell Commands
site_url: https://lifailon.github.io
nav:
  - Home: index.md
  - Syntax: Syntax\index.md
  - ActiveDirectory: ActiveDirectory\index.md
  - Ansible: Ansible\index.md
  - API: API\index.md
  - Apps: Apps\index.md
  - COM: COM\index.md
  - dotNET: dotNET\index.md
  - Exchange: Exchange\index.md
  - Git: Git\index.md
  - HTML: HTML\index.md
  - InfluxDB: InfluxDB\index.md
  - MSSQL: MSSQL\index.md
  - MySQL: MySQL\index.md
  - Network: Network\index.md
  - Virtualization: Virtualization\index.md
  - WMI: WMI\index.md
  - Zabbix: Zabbix\index.md
theme:
  name: material
  features:
    - content.code.copy
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
#theme: readthedocs
#theme: bootstrap4
markdown_extensions:
  - markdown.extensions.nl2br
  - toc:
      permalink: true